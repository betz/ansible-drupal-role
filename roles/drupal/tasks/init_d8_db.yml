---

- name: Check if DB has been initialized via ~/.d8-db-initialized
  stat: path="~/.d8-db-initialized"
  register: db_initialized    

- name: Initialize default D8 table structure using drush
  become: false
  command: "{{ drupal_composer_path }}/vendor/drush/drush/drush site-install {{ drupal_profile }} --account-name={{ drupal_admin }} --account-pass={{ drupal_admin_password }} --site-name='{{ drupal_sitename }}' --site-mail={{ drupal_email }} --locale={{ drupal_region }} --db-url=mysql://{{ db_user }}:{{ db_user_password }}@localhost:{{ db_port }}/{{ db_name }}"
  when: not db_initialized.stat.exists

- name: Write Drupal ~/.d8-db-initialized
  file: 
    path: ~/.d8-db-initialized
    state: touch
